<mat-sidenav-container class="demo-root" fullscreen>
  <mat-sidenav #start>
    <mat-nav-list>
      <a mat-list-item (click)="start.close()" routerLink="/avatar">Avatar</a>
      <a mat-list-item (click)="start.close()" routerLink="/button">Buttons</a>
      <a mat-list-item (click)="start.close()" routerLink="/card">Card</a>
      <a mat-list-item (click)="start.close()" routerLink="/color">Color</a>
      <a mat-list-item (click)="start.close()" routerLink="/icon">Icon</a>
      <a mat-list-item (click)="start.close()" routerLink="/input">Input</a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Selection controls</mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item (click)="start.close()" routerLink="/checkbox">Checkbox</a>
        <a mat-list-item (click)="start.close()" routerLink="/radio">Radio</a>
        <a mat-list-item (click)="start.close()" routerLink="/slide-toggle">Switch</a>
      </mat-expansion-panel>
      <a mat-list-item (click)="start.close()" routerLink="/toolbar">Toolbar</a>
      <a mat-list-item (click)="start.close()" routerLink="/typography">Typography</a>
      <!-- <a *ngFor="let navItem of navItems"
         mat-list-item
         (click)="start.close()"
         routerLinkActive
         #routerLinkActiveInstance="routerLinkActive"
         [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
         [routerLink]="[navItem.route]">
        {{navItem.name}}
      </a>

      <hr>

      <a mat-list-item
         tabindex="-1"
         (click)="start.close()"
         [routerLink]="['/baseline']">
        Baseline
      </a> -->
    </mat-nav-list>
    <button mat-button tabindex="-1" (click)="start.close()">CLOSE</button>
  </mat-sidenav>
  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="start.open('mouse')" class="d-lg-none">
        <mat-icon ngClass="fa-bars"></mat-icon>
      </button>
      <div class="demo-toolbar">
        <h1>FRONTLINE Material</h1>
        <div>
          <button mat-icon-button (click)="toggleFullscreen()" title="Toggle fullscreen">
            <mat-icon ngClass="fa-window-maximize"></mat-icon>
          </button>
          <button mat-button (click)="toggleTheme()">{{dark ? 'Light' : 'Dark'}} theme</button>
          <button mat-button (click)="root.dir = (root.dir == 'rtl' ? 'ltr' : 'rtl')" title="Toggle between RTL and LTR">
            {{root.dir.toUpperCase()}}
          </button>
        </div>
      </div>
    </mat-toolbar>

    <div fxLayout="row">
      <div fxFlex="200px" class="d-none d-lg-block">
        <mat-nav-list>
          <a mat-list-item (click)="start.close()" routerLink="/avatar">Avatar</a>
          <a mat-list-item (click)="start.close()" routerLink="/button">Buttons</a>
          <a mat-list-item (click)="start.close()" routerLink="/card">Card</a>
          <a mat-list-item (click)="start.close()" routerLink="/color">Color</a>
          <a mat-list-item (click)="start.close()" routerLink="/icon">Icon</a>
          <a mat-list-item (click)="start.close()" routerLink="/input">Input</a>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>Selection controls</mat-panel-title>
            </mat-expansion-panel-header>
            <a mat-list-item (click)="start.close()" routerLink="/checkbox">Checkbox</a>
            <a mat-list-item (click)="start.close()" routerLink="/radio">Radio</a>
            <a mat-list-item (click)="start.close()" routerLink="/slide-toggle">Switch</a>
          </mat-expansion-panel>
          <a mat-list-item (click)="start.close()" routerLink="/toolbar">Toolbar</a>
          <a mat-list-item (click)="start.close()" routerLink="/typography">Typography</a>
        </mat-nav-list>
      </div>
      <div #root="dir" dir="ltr" class="demo-content" fxFlex>
        <router-outlet></router-outlet>
      </div>
    </div>

  </div>
</mat-sidenav-container>
