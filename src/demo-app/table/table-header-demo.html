<div class="title">
  Users
</div>

<div class="actions">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon ngClass="fa-ellipsis-v"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="shiftColumns.next()">
      <mat-icon ngClass="fa-arrow-alt-from-right"></mat-icon>
      Shift Columns Left
    </button>
    <button mat-menu-item (click)="toggleColorColumn.next()">
      <mat-icon ngClass="fa-paint-brush"></mat-icon>
      Toggle Color Column
    </button>
    <ng-content></ng-content>
  </mat-menu>
</div>
