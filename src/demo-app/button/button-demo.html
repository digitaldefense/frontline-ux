<fm-page page-title="Button">
  <fm-page-subtitle><code>&lt;button&gt;</code></fm-page-subtitle>
  <fm-section section-title="Button types">
    <div fxLayout="row" fxLayoutGap="32px">
      <div fxFlex>
        <mat-card style="text-align: center">
          <button mat-fab color="accent">
            <mat-icon ngClass="fa-plus"></mat-icon>
          </button>
        </mat-card>
        <p>Floating action button</p>
      </div>
      <div fxFlex>
        <mat-card style="text-align: center">
          <button mat-raised-button color="accent">Button</button>
        </mat-card>
        <p>Raised button</p>
      </div>
      <div fxFlex>
        <mat-card style="text-align: center">
          <button mat-button color="accent">Button</button>
        </mat-card>
        <p>Flat button</p>
      </div>
    </div>
  </fm-section>

  <fm-section section-title="Colors">
    <button mat-raised-button>Default</button>
    <button mat-raised-button color="primary">Primary</button>
    <button mat-raised-button color="accent">Accent</button>
    <button mat-raised-button color="success">Success</button>
    <button mat-raised-button color="danger">Danger</button>
    <button mat-raised-button color="warning">Warning</button>
    <br>
    <button mat-button>Default</button>
    <button mat-button color="primary">Primary</button>
    <button mat-button color="accent">Accent</button>
    <button mat-button color="success">Success</button>
    <button mat-button color="danger">Danger</button>
    <button mat-button color="warning">Warning</button>
  </fm-section>
</fm-page>

<div class="demo-button">
  <fm-section title="Button types">
    <button mat-button>flat</button>
    <button mat-raised-button>raised</button>
    <button mat-fab>
      <mat-icon ngClass="fa-check"></mat-icon>
    </button>
    <button mat-fab>Btn</button>
    <a mat-fab color="warning" routerLink=".">Link</a>
    <a mat-fab routerLink="."><mat-icon ngClass="fa-check"></mat-icon></a>
    <button mat-mini-fab>
      <mat-icon ngClass="fa-check"></mat-icon>
    </button>
    <button mat-mini-fab>Btn</button>
    <a mat-mini-fab color="warning" routerLink=".">Link</a>
    <a mat-mini-fab routerLink=".">
      <mat-icon ngClass="fa-check"></mat-icon>
    </a>
  </fm-section>

  <section>
    <a href="http://www.google.com" mat-button color="primary">SEARCH</a>
    <a href="http://www.google.com" mat-raised-button>SEARCH</a>
    <a href="http://www.google.com" mat-fab>
      <mat-icon ngClass="fa-check"></mat-icon>
    </a>
    <a href="http://www.google.com" mat-mini-fab>
      <mat-icon ngClass="fa-check"></mat-icon>
    </a>
  </section>

  <section>
    <button mat-button color="primary">primary</button>
    <button mat-button color="accent">accent</button>
    <button mat-button color="warning">warning</button>
  </section>

  <section>
    <button mat-raised-button color="primary">primary</button>
    <button mat-raised-button color="accent">accent</button>
    <button mat-raised-button color="warning">warning</button>
  </section>

  <section>
    <button mat-fab color="primary">
      <mat-icon ngClass="fa-home"></mat-icon>
    </button>
    <button mat-fab color="accent">
      <mat-icon ngClass="fa-heart"></mat-icon>
    </button>
    <button mat-fab color="warning">
      <mat-icon ngClass="fa-comments"></mat-icon>
    </button>
  </section>

  <section>
    <button mat-icon-button color="primary">
      <mat-icon ngClass="fa-bars"></mat-icon>
    </button>

    <button mat-icon-button color="accent">
      <mat-icon ngClass="fa-heart"></mat-icon>
    </button>

    <button mat-icon-button>
      <mat-icon ngClass="fa-ellipsis-v"></mat-icon>
    </button>
  </section>

  <section>
    <div>
      <p>isDisabled: {{isDisabled}}, clickCounter: <span>{{clickCounter}}</span></p>
      <button mat-raised-button (click)="isDisabled=!isDisabled">
        Disable buttons
      </button>
      <button mat-raised-button (click)="button1.focus()">Focus 1</button>
      <button mat-raised-button (click)="button2.focus()">Focus 2</button>
      <button mat-raised-button (click)="button3.focus()">Focus 3</button>
      <button mat-raised-button (click)="button4.focus()">Focus 4</button>
    </div>
    <button mat-button #button1 [disabled]="isDisabled" (click)="clickCounter=clickCounter+1">off</button>
    <button mat-button #button2 color="primary" [disabled]="isDisabled">off</button>
    <a href="http://www.google.com" #button3 mat-button color="accent" [disabled]="isDisabled">off</a>
    <button mat-raised-button #button4 color="primary" [disabled]="isDisabled">off</button>
    <button mat-mini-fab [disabled]="isDisabled">
      <mat-icon ngClass="fa-check"></mat-icon>
    </button>

    <button mat-icon-button color="accent" [disabled]="isDisabled">
      <mat-icon ngClass="fa-heart"></mat-icon>
    </button>
  </section>
  <section>
    <a href="http://www.google.com" mat-button color="primary">SEARCH</a>
    <button mat-button>DANCE</button>
  </section>
  <section>
    <a href="http://www.google.com" mat-raised-button color="primary">SEARCH</a>
    <button mat-raised-button>DANCE</button>
  </section>
  <section>
    <button mat-raised-button>More<mat-icon ngClass="fa-ellipsis-v"></mat-icon></button>
    <button mat-raised-button>Check<mat-icon ngClass="fa-check"></mat-icon></button>
    <button mat-raised-button>Check<mat-icon ngClass="fa-heart"></mat-icon></button>
    <button mat-raised-button>Last<mat-icon ngClass="fa-angle-left"></mat-icon></button>
  </section>
  <section>
    <button mat-button>More<mat-icon ngClass="fa-ellipsis-v"></mat-icon></button>
    <button mat-button>Check<mat-icon ngClass="fa-check"></mat-icon></button>
    <button mat-button>Check<mat-icon ngClass="fa-heart"></mat-icon></button>
    <button mat-button>Last<mat-icon ngClass="fa-angle-left"></mat-icon></button>
  </section>
  <section>
    <button mat-raised-button [disabled]="toggleDisable" (click)="toggleDisable = true">Disable</button>
    <button mat-button [disabled]="!toggleDisable" (click)="toggleDisable = false">Disable</button>
  </section>
</div>
