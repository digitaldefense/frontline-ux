<div class="demo-icon">
  <h1 class="headline">Icons</h1>
  <hr>
  <p><code>mat-icon</code> applies vector based, SVG icons from FontAwesome 5.</p>
  <section title="Examples">
    <mat-icon ngClass="fa-tree"></mat-icon>
    <mat-icon ngClass="fa-rocket" color="accent"></mat-icon>
    <mat-icon ngClass="fa-user-circle"></mat-icon>
  </section>
  
  <section title="Font Awesome Features">
    <h2 class="subtitle">Animated Icons</h2>
    <mat-icon [ngClass]="['fa-spinner', 'fa-spin', 'fa-fw']"></mat-icon>
    <mat-icon [ngClass]="['fa-spinner', 'fa-pulse', 'fa-fw']" color="primary"></mat-icon>
    <mat-icon [ngClass]="['fa-refresh', 'fa-spin', 'fa-fw']"></mat-icon>
  </section>
</div>
